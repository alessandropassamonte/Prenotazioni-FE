<div class="date-selector-container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">
                <i class="bi bi-calendar3"></i> Seleziona Data Prenotazione
            </h5>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="datepicker" class="form-label">Data:</label>
                        <input
                                type="text"
                                id="datepicker"
                                class="form-control form-control-lg"
                                placeholder="GG/MM/YYYY"
                                ngbDatepicker
                                #d="ngbDatepicker"
                                [(ngModel)]="selectedDate"
                                (ngModelChange)="onDateChange($event)"
                                (click)="d.toggle()"
                                [minDate]="minDate"
                                [maxDate]="maxDate"
                                [markDisabled]="isDisabled"
                        />

                    </div>

                    <!-- Loading indicator -->
                    <div *ngIf="loadingHolidays" class="mt-2">
                        <small class="text-muted">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Caricamento festivit√†...
                        </small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="alert alert-info mb-0" role="alert">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            <strong>Nota:</strong> Puoi prenotare fino a 1 settimana in anticipo.

                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
