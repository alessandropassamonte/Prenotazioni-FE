<div class="date-selector-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">
        <i class="bi bi-calendar3"></i> Seleziona Data Prenotazione
      </h5>
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="datepicker" class="form-label">Data:</label>
            <input 
              type="text"
              id="datepicker"
              class="form-control form-control-lg"
              placeholder="Seleziona una data"
              ngbDatepicker
              #d="ngbDatepicker"
              [(ngModel)]="selectedDate"
              (ngModelChange)="onDateChange($event)"
            />
            <button class="btn btn-outline-secondary calendar-btn" (click)="d.toggle()" type="button">
              <i class="bi bi-calendar3"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="alert alert-info mb-0" role="alert">
            <small>
              <i class="bi bi-info-circle"></i>
              <strong>Nota:</strong> Puoi prenotare fino a 3 mesi in anticipo.
              I weekend non sono disponibili per le prenotazioni.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
