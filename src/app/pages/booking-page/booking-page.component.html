<div class="booking-page-container">
  <div class="container-fluid py-4">
    <div class="page-header mb-4">
      <h2>
        <i class="bi bi-calendar-plus"></i>
        Prenota la tua Postazione
      </h2>
      <p class="text-muted">Seleziona una data e visualizza le postazioni disponibili sulla mappa interattiva</p>
    </div>

    <!-- Selettore data -->
    <app-date-selector (dateSelected)="onDateSelected($event)"></app-date-selector>

    <!-- Selettore piano -->
    <div *ngIf="selectedDate">
      <app-floor-selector 
        [selectedDate]="selectedDate"
        (floorSelected)="onFloorSelected($event)"
      ></app-floor-selector>

      <!-- Mappa piano con postazioni -->
      <div *ngIf="selectedFloor">
        <app-floor-map 
          [floor]="selectedFloor"
          [selectedDate]="selectedDate"
        ></app-floor-map>
      </div>
    </div>

    <!-- Messaggio se non Ã¨ stata selezionata una data -->
    <div *ngIf="!selectedDate" class="alert alert-info text-center mt-4" role="alert">
      <i class="bi bi-arrow-up-circle"></i>
      <strong>Inizia selezionando una data</strong> per visualizzare le postazioni disponibili
    </div>
  </div>
</div>
