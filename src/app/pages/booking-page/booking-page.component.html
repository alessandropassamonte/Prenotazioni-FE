<div class="booking-page-container">
    <div class="container-fluid py-4">
        <h2 class="mb-4">
            <i class="bi bi-calendar-check"></i>
            Prenota la tua Postazione
        </h2>

        <!-- Step 1: Selezione Data -->
        <div class="row mb-4">
            <div class="col-12">
                <app-date-selector
                        [preselectedDate]="preselectedDate"
                        (dateSelected)="onDateSelected($event)"
                ></app-date-selector>
            </div>
        </div>

        <!-- Step 2: Selezione Piano (mostra solo se data selezionata) -->
        <div class="row mb-4" *ngIf="selectedDate">
            <div class="col-12">
                <app-floor-selector
                        (floorSelected)="onFloorSelected($event)"
                ></app-floor-selector>
            </div>
        </div>

        <!-- Step 3: Mappa Piano (mostra solo se piano selezionato) -->
        <div class="row" *ngIf="selectedFloor && selectedDate">
            <div class="col-12">
                <app-floor-map
                        [selectedDate]="selectedDate"
                        [floor]="selectedFloor"
                ></app-floor-map>
            </div>
        </div>

        <!-- Messaggio istruzioni iniziale -->
        <div class="row" *ngIf="!selectedDate">
            <div class="col-12">
                <div class="alert alert-info text-center">
                    <i class="bi bi-info-circle fs-4"></i>
                    <p class="mb-0 mt-2">Seleziona una data per iniziare la prenotazione</p>
                </div>
            </div>
        </div>
    </div>
</div>
